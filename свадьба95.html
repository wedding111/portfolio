<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; background: #000; color: #fff;
            font-family: 'Tenor Sans', sans-serif;
        }

        /* Фиксированный фон (Фото) */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover;
            z-index: -1;
        }

        /* Контейнер */
        .container {
            position: relative; z-index: 1;
            padding: 100px 20px;
            display: flex; flex-direction: column; align-items: center; gap: 100vh; /* Расстояние между блоками */
        }

        /* Стеклянные карточки */
        .glass-panel {
            width: 100%; max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px); /* Сильное размытие */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px; text-align: center;
            border-radius: 20px;
            opacity: 0; transform: scale(0.9);
            transition: 0.8s;
        }
        
        .glass-panel.active { opacity: 1; transform: scale(1); }

        h1 { font-size: 4rem; margin: 0; text-transform: uppercase; }
        h2 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-family: 'Inter'; font-size: 1.2rem; line-height: 1.6; }

        /* Карта */
        .map-box {
            width: 100%; height: 300px; margin-top: 30px;
            border-radius: 10px; overflow: hidden;
            filter: grayscale(100%) invert(100%);
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Кнопки */
        .btn-glass {
            display: inline-block; padding: 15px 40px; margin-top: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.5);
            color: #fff; text-decoration: none; border-radius: 50px;
            font-family: 'Inter'; transition: 0.3s;
        }
        .btn-glass:hover { background: #fff; color: #000; }

    </style>
</head>
<body>

    <div class="bg-fixed"></div>

    <div class="container">
        
        <!-- Блок 1: Главная -->
        <div class="glass-panel active">
            <p style="letter-spacing: 3px;">WEDDING DAY</p>
            <h1>Sergey<br>&<br>Anna</h1>
            <p>25 • 08 • 2026</p>
        </div>

        <!-- Блок 2: Детали -->
        <div class="glass-panel">
            <h2>Детали</h2>
            <p>
                Мы будем счастливы видеть вас.<br>
                Сбор гостей: 16:00<br>
                Дресс-код: Black Tie
            </p>
        </div>

        <!-- Блок 3: Карта -->
        <div class="glass-panel">
            <h2>Локация</h2>
            <p>Ресторан "Sky Lounge"</p>
            <div class="map-box">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.5!2d37.6!3d55.75!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTXCsDQ1JzAwLjAiTiAzN8KwMzYnMDAuMCJF!5e0!3m2!1sen!2sru" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Блок 4: Контакты -->
        <div class="glass-panel">
            <h2>RSVP</h2>
            <p>Свяжитесь с нами:</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <a href="tel:+" class="btn-glass">Позвонить</a>
                <a href="https://t.me/" class="btn-glass">Telegram</a>
            </div>
        </div>

    </div>

    <script>
        // Анимация появления блоков при скролле
        const panels = document.querySelectorAll('.glass-panel');
        
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.4 }); // Срабатывает, когда 40% блока видно

        panels.forEach(p => observer.observe(p));
    </script>
</body>
</html>
