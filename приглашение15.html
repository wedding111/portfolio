<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasha & Yulia | The Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcf5c7; /* –ü–µ—Å–æ—á–Ω–æ-–∂–µ–ª—Ç—ã–π */
            --water: #a8d8ea;
            --land: #e0f3db;
            --path: #ff6b6b;
            --text: #2d3436;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- –ó–ê–ì–û–õ–û–í–û–ö --- */
        header {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-bottom: 3px dashed var(--path);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 3rem;
            color: var(--path);
        }

        /* --- –ö–ê–†–¢–ê --- */
        .map-container {
            position: relative;
            flex: 1;
            background-image: 
                radial-gradient(#e6e6e6 1px, transparent 1px),
                radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            overflow: hidden;
            cursor: grab;
        }

        /* –î–µ–∫–æ—Ä –∫–∞—Ä—Ç—ã (–†–µ–∫–∞) */
        .river {
            position: absolute;
            top: 0; bottom: 0; left: 40%;
            width: 100px;
            background: var(--water);
            transform: skewX(-20deg);
            opacity: 0.5;
        }

        /* SVG –ü–£–¢–¨ */
        .path-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        path {
            fill: none;
            stroke: var(--path);
            stroke-width: 4;
            stroke-dasharray: 20;
            stroke-linecap: round;
            animation: dash 60s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }

        /* --- –õ–û–ö–ê–¶–ò–ò (–ü–ò–ù–´) --- */
        .location {
            position: absolute;
            z-index: 2;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid var(--path);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
        }

        .location:hover { transform: scale(1.2) translateY(-10px); }
        .location.active { background: var(--path); color: #fff; }

        /* –ü–æ–∑–∏—Ü–∏–∏ –ø–∏–Ω–æ–≤ (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏) */
        #loc-1 { top: 20%; left: 15%; } /* –°–±–æ—Ä—ã */
        #loc-2 { top: 40%; left: 55%; } /* –¶–µ—Ä–µ–º–æ–Ω–∏—è */
        #loc-3 { top: 70%; left: 30%; } /* –í–µ—á–µ—Ä–∏–Ω–∫–∞ */

        .loc-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: bold;
            white-space: nowrap;
            font-size: 0.9rem;
            border: 1px solid #ddd;
        }

        /* --- –ò–ù–§–û –ö–ê–†–¢–û–ß–ö–ê (–í–°–ü–õ–´–í–ê–Æ–©–ê–Ø) --- */
        .info-card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%); /* –°–∫—Ä—ã—Ç–∞ –≤–Ω–∏–∑—É */
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            text-align: center;
        }

        .info-card.show {
            transform: translateX(-50%) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .card-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        
        .btn-action {
            background: var(--path);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: inherit;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 4px 0 #d63031;
            transition: 0.2s;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: none; }

        /* --- RSVP MODAL --- */
        .rsvp-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .rsvp-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%; max-width: 400px;
        }

        /* --- –ú–û–ë–ò–õ–¨–ù–´–ô --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            #loc-1 { left: 10%; }
            #loc-2 { left: 70%; }
            #loc-3 { left: 20%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>–ù–ê–®–ï –ü–†–ò–ö–õ–Æ–ß–ï–ù–ò–ï</h1>
        <p style="letter-spacing: 2px; font-size: 0.8rem;">–ü–ê–®–ê + –Æ–õ–Ø ‚Ä¢ 15.08.26</p>
    </header>

    <div class="map-container" id="map">
        <!-- –†–µ–∫–∞ -->
        <div class="river"></div>

        <!-- SVG –õ–∏–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞ -->
        <svg class="path-svg">
            <!-- –ö—Ä–∏–≤–∞—è –ë–µ–∑—å–µ, —Å–æ–µ–¥–∏–Ω—è—é—â–∞—è —Ç–æ—á–∫–∏ (–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø—Ä–∏–º–µ—Ä–Ω—ã–µ) -->
            <path d="M 15% 20% Q 50% 10% 55% 40% T 30% 70%" id="route-path" />
        </svg>

        <!-- –¢–û–ß–ö–ê 1 -->
        <div class="location" id="loc-1" onclick="showInfo(1)">
            üè†
            <div class="loc-label">1. –°—Ç–∞—Ä—Ç</div>
        </div>

        <!-- –¢–û–ß–ö–ê 2 -->
        <div class="location" id="loc-2" onclick="showInfo(2)">
            üíç
            <div class="loc-label">2. "–î–∞!"</div>
        </div>

        <!-- –¢–û–ß–ö–ê 3 -->
        <div class="location" id="loc-3" onclick="showInfo(3)">
            ‚õ∫
            <div class="loc-label">3. –ö—ç–º–ø</div>
        </div>

        <!-- –ò–ù–§–û –ö–ê–†–¢–û–ß–ö–ê -->
        <div class="info-card" id="infoCard">
            <span class="close-btn" onclick="hideInfo()">&times;</span>
            <span class="card-icon" id="c-icon">Icon</span>
            <h2 id="c-title">Title</h2>
            <p id="c-desc" style="margin: 10px 0; color: #666; line-height: 1.5;">Description</p>
            <p id="c-time" style="font-weight: bold; color: var(--path);">Time</p>
            <button class="btn-action" onclick="openRSVP()">–Ø –£–ß–ê–°–¢–í–£–Æ!</button>
        </div>
    </div>

    <!-- RSVP –§–û–†–ú–ê -->
    <div class="rsvp-overlay" id="rsvpModal">
        <div class="rsvp-box">
            <h2>–ì–æ—Ç–æ–≤ –∫ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è–º?</h2>
            <p style="margin-bottom: 20px;">–û—Å—Ç–∞–≤—å —Å–≤–æ–µ –∏–º—è –≤ –∂—É—Ä–Ω–∞–ª–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫–æ–≤</p>
            <input type="text" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px;">
            <button class="btn-action" onclick="alert('–£—Ä–∞! –ñ–¥–µ–º —Ç–µ–±—è –≤ –∫–æ–º–∞–Ω–¥–µ!'); document.getElementById('rsvpModal').style.display='none';">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <div style="margin-top: 15px; font-size: 0.8rem; cursor: pointer; color: #999;" onclick="document.getElementById('rsvpModal').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–π —Ç–æ—á–∫–∏
        const data = {
            1: {
                title: "–î–æ–º –†–æ–¥–∏—Ç–µ–ª–µ–π",
                icon: "üè†",
                desc: "–í—Å—Ç—Ä–µ—á–∞–µ–º—Å—è –Ω–∞ –∑–∞–¥–Ω–µ–º –¥–≤–æ—Ä–µ. –õ–∏–º–æ–Ω–∞–¥, –ª–µ–≥–∫–∏–µ –∑–∞–∫—É—Å–∫–∏ –∏ –æ–±—ä—è—Ç–∏—è. –†–æ–¥–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç –ø–ª–∞–∫–∞—Ç—å (–æ—Ç —Å—á–∞—Å—Ç—å—è).",
                time: "‚è∞ 12:00"
            },
            2: {
                title: "–¶–µ—Ä–µ–º–æ–Ω–∏—è —É –û–∑–µ—Ä–∞",
                icon: "üíç",
                desc: "–°–∞–º—ã–π –≤–∞–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç. –ú—ã —Å–∫–∞–∂–µ–º –¥—Ä—É–≥ –¥—Ä—É–≥—É –∫–ª—è—Ç–≤—ã, –æ–±–º–µ–Ω—è–µ–º—Å—è –∫–æ–ª—å—Ü–∞–º–∏ –∏, –≤–æ–∑–º–æ–∂–Ω–æ, —É–ø–∞–¥–µ–º –≤ –≤–æ–¥—É (—à—É—Ç–∫–∞).",
                time: "‚è∞ 14:30"
            },
            3: {
                title: "–í–µ—á–µ—Ä–∏–Ω–∫–∞ –≤ –õ–µ—Å—É",
                icon: "‚õ∫",
                desc: "–ì–ª—ç–º–ø–∏–Ω–≥-–≤–µ—á–µ—Ä–∏–Ω–∫–∞! –ö–æ—Å—Ç–µ—Ä, –≥–∏—Ç–∞—Ä—ã, –º–∞—Ä—à–º—ç–ª–ª–æ—É –∏ —Ç–∞–Ω—Ü—ã –ø–æ–¥ –∑–≤–µ–∑–¥–Ω—ã–º –Ω–µ–±–æ–º –¥–æ —É—Ç—Ä–∞.",
                time: "‚è∞ 18:00"
            }
        };

        const card = document.getElementById('infoCard');
        const title = document.getElementById('c-title');
        const icon = document.getElementById('c-icon');
        const desc = document.getElementById('c-desc');
        const time = document.getElementById('c-time');

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ
        function showInfo(id) {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–º–∏
            title.innerText = data[id].title;
            icon.innerText = data[id].icon;
            desc.innerText = data[id].desc;
            time.innerText = data[id].time;

            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –ø–∏–Ω
            document.querySelectorAll('.location').forEach(el => el.classList.remove('active'));
            document.getElementById('loc-' + id).classList.add('active');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.classList.add('show');
        }

        // –°–∫—Ä—ã—Ç—å –∏–Ω—Ñ–æ
        function hideInfo() {
            card.classList.remove('show');
            document.querySelectorAll('.location').forEach(el => el.classList.remove('active'));
        }

        // RSVP
        function openRSVP() {
            document.getElementById('rsvpModal').style.display = 'flex';
        }

        // --- –õ–û–ì–ò–ö–ê SVG –ü–£–¢–ò ---
        // –ß—Ç–æ–±—ã –ª–∏–Ω–∏—è —Å–æ–µ–¥–∏–Ω—è–ª–∞ —Ç–æ—á–∫–∏ –¥–∞–∂–µ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ –æ–∫–Ω–∞
        function updatePath() {
            const loc1 = document.getElementById('loc-1').getBoundingClientRect();
            const loc2 = document.getElementById('loc-2').getBoundingClientRect();
            const loc3 = document.getElementById('loc-3').getBoundingClientRect();
            const map = document.getElementById('map').getBoundingClientRect();

            // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä—ã —Ç–æ—á–µ–∫ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–∞—Ä—Ç—ã
            const x1 = ((loc1.left + loc1.width/2) - map.left);
            const y1 = ((loc1.top + loc1.height/2) - map.top);
            
            const x2 = ((loc2.left + loc2.width/2) - map.left);
            const y2 = ((loc2.top + loc2.height/2) - map.top);

            const x3 = ((loc3.left + loc3.width/2) - map.left);
            const y3 = ((loc3.top + loc3.height/2) - map.top);

            // –†–∏—Å—É–µ–º –∫—Ä–∏–≤—É—é (M=Move, Q=Quadratic Curve, T=Smooth Curve)
            // –≠—Ç–æ –ø—Ä–æ—Å—Ç–∞—è –∫—Ä–∏–≤–∞—è, –º–æ–∂–Ω–æ —É—Å–ª–æ–∂–Ω–∏—Ç—å
            const pathString = `M ${x1} ${y1} Q ${(x1+x2)/2} ${y1-50} ${x2} ${y2} T ${x3} ${y3}`;
            
            document.getElementById('route-path').setAttribute('d', pathString);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–Ω–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ —Ä–µ—Å–∞–π–∑–µ
        window.addEventListener('resize', updatePath);
        window.addEventListener('load', updatePath);
        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        setTimeout(updatePath, 100);
    </script>
</body>
</html>
