<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA WEDDING</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --gold: #c2a67a;
        }

        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Italiana', serif; overflow-x: hidden;
        }

        /* Шум пленки */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 1000;
        }

        /* --- СЕКЦИИ (Sticky Scroll) --- */
        section {
            position: sticky; top: 0;
            height: 100vh; width: 100%;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }

        /* ТИПОГРАФИКА */
        h1 {
            font-size: 10vw; line-height: 0.85; text-transform: uppercase;
            text-align: center; margin: 0; mix-blend-mode: difference;
            position: relative; z-index: 10; pointer-events: none;
        }
        
        .subtitle {
            font-family: 'Manrope'; font-size: 1rem; letter-spacing: 5px;
            text-transform: uppercase; color: var(--gold); margin-bottom: 30px;
            position: relative; z-index: 10;
        }

        /* 1. HERO */
        .hero-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.6);
            transition: transform 2s;
        }
        #sec1:hover .hero-img { transform: scale(1.05); }

        /* 2. ДЕТАЛИ (Сплит) */
        .split-container {
            display: flex; width: 100%; height: 100%;
        }
        .split-img {
            width: 50%; height: 100%;
            background: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80') center/cover;
            filter: grayscale(100%);
        }
        .split-text {
            width: 50%; padding: 80px; display: flex; flex-direction: column; justify-content: center;
            border-left: 1px solid #333;
        }
        
        .info-row {
            border-bottom: 1px solid #333; padding: 30px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .info-label { font-family: 'Manrope'; color: #666; font-size: 0.9rem; text-transform: uppercase; }
        .info-val { font-size: 2rem; color: #fff; }

        /* 3. КАРТА */
        .map-wrapper {
            width: 100%; height: 100%; position: relative;
        }
        .map-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            padding: 50px; border: 1px solid var(--gold); text-align: center;
            pointer-events: none; /* Пропускаем клики */
        }
        /* Темная карта через фильтры */
        iframe { width: 100%; height: 100%; border: none; filter: invert(90%) hue-rotate(180deg) grayscale(80%); }

        /* 4. ФИНАЛ */
        .final-bg {
            position: absolute; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1510076857177-7470076d4098?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.3;
        }
        
        .btn-xl {
            font-size: 4vw; color: transparent; -webkit-text-stroke: 1px #fff;
            text-decoration: none; text-transform: uppercase; margin: 10px 0;
            transition: 0.3s; position: relative; z-index: 10;
        }
        .btn-xl:hover { color: var(--gold); -webkit-text-stroke: 0px; letter-spacing: 10px; }

        @media (max-width: 768px) {
            .split-container { flex-direction: column; }
            .split-img { height: 40vh; width: 100%; }
            .split-text { width: 100%; padding: 20px; }
            h1 { font-size: 15vw; }
            .btn-xl { font-size: 10vw; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <!-- СЕКЦИЯ 1: ОБЛОЖКА -->
    <section id="sec1">
        <div class="hero-img"></div>
        <p class="subtitle">The Wedding</p>
        <h1 class="anim-text">Konstantin<br>&<br>Valeria</h1>
        <p style="margin-top: 30px; font-family: 'Manrope'; text-transform: uppercase;">25 • 08 • 2026</p>
    </section>

    <!-- СЕКЦИЯ 2: ДЕТАЛИ -->
    <section id="sec2">
        <div class="split-container">
            <div class="split-img"></div>
            <div class="split-text">
                <div class="info-row">
                    <span class="info-label">Дата</span>
                    <span class="info-val">25 Августа</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Время</span>
                    <span class="info-val">16:30</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Стиль</span>
                    <span class="info-val">Black Tie</span>
                </div>
                <p style="margin-top: 40px; font-family: 'Manrope'; color: #888; line-height: 1.6;">
                    Вечер, наполненный джазом, искусством и любовью.<br>
                    Мы приглашаем вас стать частью нашей истории.
                </p>
            </div>
        </div>
    </section>

    <!-- СЕКЦИЯ 3: КАРТА -->
    <section id="sec3">
        <div class="map-wrapper">
            <!-- Реальная карта: Москва, Барвиха -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2246.3!2d37.2!3d55.7!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTXCsDQyJzMwLjAiTiAzN8KwMTYnMzAuMCJF!5e0!3m2!1sen!2sru!4v1600000000000" loading="lazy"></iframe>
            
            <div class="map-overlay">
                <h2 style="font-size: 3rem; margin-bottom: 10px; color: var(--gold);">Barvikha</h2>
                <p style="font-family: 'Manrope'; color: #fff;">Luxury Village Hall</p>
                <a href="https://maps.google.com" target="_blank" style="color: var(--gold); text-decoration: underline; margin-top: 10px; display: block;">Открыть навигатор</a>
            </div>
        </div>
    </section>

    <!-- СЕКЦИЯ 4: КОНТАКТЫ -->
    <section id="sec4">
        <div class="final-bg"></div>
        <p class="subtitle">RSVP</p>
        
        <a href="tel:+79990000000" class="btn-xl">Call Us</a>
        <a href="https://t.me/user" class="btn-xl">Telegram</a>
        <a href="mailto:mail@mail.ru" class="btn-xl">Email</a>
        
        <footer style="position: absolute; bottom: 20px; font-family: 'Manrope'; font-size: 0.8rem; color: #555;">
            DESIGNED WITH LOVE • 2026
        </footer>
    </section>

</body>
</html>
