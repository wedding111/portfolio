<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея дизайнов — Диана</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=Manrope:wght@300;400;600&display=swap');

        :root {
            --primary-purple: #140d21;
            --accent-violet: #b388ff;
            --text-light: #f3e5f5;
            --text-muted: #ce93d8;
        }

        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--primary-purple); 
            color: var(--text-light); 
            margin: 0; 
            overflow-x: hidden;
        }

        /* --- ФОН (ЧАСТИЦЫ) --- */
        #particles-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- НАВИГАЦИЯ --- */
        nav { 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            display: flex; justify-content: center; align-items: center;
            padding: 20px 0; background: rgba(20, 13, 33, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(179, 136, 255, 0.1);
        }
        .nav-back { 
            color: var(--text-light); text-decoration: none; 
            font-size: 1.1rem; font-weight: 600; 
            border: 1px solid var(--accent-violet); padding: 10px 30px; 
            border-radius: 50px; transition: 0.3s; 
            display: flex; align-items: center; gap: 10px;
            background: rgba(179, 136, 255, 0.1);
        }
        .nav-back:hover { background: var(--accent-violet); color: #000; }

        /* --- КОНТЕНТ --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 120px 20px 60px; }

        h1 { 
            font-family: 'Cormorant Garamond', serif; font-style: italic; font-weight: 700; 
            font-size: clamp(3rem, 8vw, 5rem); text-align: center; margin-bottom: 10px; margin-top: 0;
            background: linear-gradient(to right, #fff, #b388ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p.subtitle { text-align: center; color: var(--text-muted); font-size: 1.2rem; margin-bottom: 60px; }

        /* --- ГАЛЕРЕЯ --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(179, 136, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.4s ease;
            cursor: zoom-in;
            background: rgba(255,255,255,0.02);
            height: 400px; /* Фиксированная высота карточки */
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent-violet);
            box-shadow: 0 20px 50px rgba(179, 136, 255, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Красиво заполняет блок */
            object-position: top; /* Показывает верхнюю часть макета */
            display: block;
            transition: 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* --- ЛАЙТБОКС (МОДАЛЬНОЕ ОКНО) --- */
        .lightbox {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(20, 13, 33, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .lightbox.active { opacity: 1; pointer-events: all; }
        .lightbox img {
            max-width: 95%; max-height: 95vh;
            border-radius: 5px; box-shadow: 0 0 50px rgba(179, 136, 255, 0.3);
            transform: scale(0.9); transition: 0.3s;
        }
        .lightbox.active img { transform: scale(1); }
        .close-btn {
            position: absolute; top: 20px; right: 30px;
            font-size: 3rem; color: #fff; cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: var(--accent-violet); transform: rotate(90deg); }

    </style>
</head>
<body>

    <!-- Модальное окно -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Full size">
    </div>

    <script>
        // --- ЛАЙТБОКС ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // --- ФОН (ЧАСТИЦЫ) ---
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        
        function initParticles() {
            particles = [];
            const count = Math.floor(window.innerWidth * window.innerHeight / 15000);
            for(let i=0; i<count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    spX: (Math.random() - 0.5) * 0.3,
                    spY: (Math.random() - 0.5) * 0.3
                });
            }
        }
        
        function drawParticles() {
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            ctx.fillStyle = 'rgba(179, 136, 255, 0.4)';
            particles.forEach(p => {
                p.x+=p.spX; p.y+=p.spY; 
                if(p.x<0||p.x>canvas.width)p.spX*=-1; 
                if(p.y<0||p.y>canvas.height)p.spY*=-1;
                ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawParticles);
        }
        
        initParticles(); 
        drawParticles();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });
    </script>
</body>
</html>
